<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body>
    <div class="container d-flex w-25 justify-content-center align-items-center" style="height: 100vh;">
        <table class="table">
            <tbody>
                <tr>
                    <th colspan="4"><input type="text" class="w-100" id="result"></th>
                </tr>
                <tr>
                <td colspan="2"><button class="btn btn-dark w-100 text-center" onclick="appendCharacter('Math.log(')">log</button></td>
                <td colspan="2"><button class="btn btn-dark w-100 text-center " onclick="appendCharacter('Math.exp(')">exp</button></td>
            </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="clearResult()">CA</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="appendCharacter('%')">%</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="deleteCharacter()">&larr;</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="appendCharacter('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="appendCharacter('Math.sqrt(')">√</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="appendCharacter('Math.sin(')">sin</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="appendCharacter('Math.cos(')">cos</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="appendCharacter('Math.tan(')">tan</button></td>
                    </tr>
                    <tr>
                   
                    <td><button class="btn btn-dark w-100 text-center" onclick="appendCharacter('Math.pow(')">^</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="appendCharacter(Math.PI.toString())">π</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="appendCharacter('(')">(</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="appendCharacter(')')">)</button></td>
                    
                    
                    
                    <td></td>
                    </tr>
                    
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="appendCharacter('7')">7</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="appendCharacter('8')">8</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="appendCharacter('9')">9</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="appendCharacter('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="appendCharacter('4')">4</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="appendCharacter('5')">5</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="appendCharacter('6')">6</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="appendCharacter('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="appendCharacter('1')">1</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="appendCharacter('2')">2</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="appendCharacter('3')">3</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="appendCharacter('+')">+</button></td>
                </tr>
               
                <tr>
                    <td><button class="btn btn-danger w-100 text-center" onclick="appendCharacter('00')">00</button></td>
                    <td><button class="btn btn-dark w-100 text-center"onclick="appendCharacter('0')">0</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="appendCharacter('.')">.</button></td>
                    <td><button class="btn btn-info w-100 text-center" onclick="calculateResult()">=</button></td>
                    </tr>
                    
                    </tbody>
                    </table>
                    </div>
                    <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
                    <script src="app.js"></script>
                    
                    </body>
                    </html>
